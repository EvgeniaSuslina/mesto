<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__contents"><header class="header"><img class="header__logo" src="abb64ac93f95638a2598.svg" alt="Место"/></header><main><section class="profile"><img class="profile__avatar" src="8e94371e9d2475fdfc60.jpg" alt="Аватар"/><div class="profile__info"><h1 class="profile__user">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="group"><ul class="group__elements"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><section class="popup popup_type_edit"><form class="popup__container popup__container_type_edit" name="form" novalidate><button type="button" class="popup__close popup__close_type_edit"></button><h3 class="popup__title">Редактировать профиль</h3><div class="popup__input-container"><input id="username" class="popup__input popup__input_type_username" name="username" placeholder="Имя" minlength="2" maxlength="40" required/> <span id="error-username" class="error-username error-message"></span></div><div class="popup__input-container"><input id="userinfo" class="popup__input popup__input_type_userinfo" name="userinfo" placeholder="О себе" minlength="2" maxlength="200" required/> <span id="error-userinfo" class="error-userinfo error-message"></span></div><button class="popup__submit popup__submit_edit" type="submit">Сохранить</button></form></section><section class="popup popup_type_add"><form class="popup__container popup__container_type_add" name="form" novalidate><button type="button" class="popup__close popup__close_type_add"></button><h3 class="popup__title">Новое место</h3><div class="popup__input-container"><input id="imagename" class="popup__input popup__input_type_imagename" name="username" placeholder="Название" minlength="2" maxlength="30" required/> <span id="error-imagename" class="error-imagename error-message"></span></div><div class="popup__input-container"><input id="imagelink" class="popup__input popup__input_type_imagelink" type="url" name="userinfo" placeholder="Ссылка на картинку" required/> <span id="error-imagelink" class="error-imagelink error-message"></span></div><button class="popup__submit popup__submit_add" type="submit">Создать</button></form></section><section class="popup popup_type_image"><div class="popup__image-container"><button type="button" class="popup__close popup__close_type_image"></button> <img class="popup__image" src="images/gori.jfif" alt="Рабочееназвание"/><h2 class="popup__caption">Текст</h2></div></section><section class="popup popup_type_del"><div class="popup__container popup_container_type_del"><button type="button" class="popup__close popup__close_type_del"></button><h3 class="popup__title popup__title_type_del">Вы уверены?</h3><button class="popup__submit popup__submit_del" type="submit">Да</button></div></section><section class="popup popup_type_ava"><form class="popup__container popup__container_type_ava" name="form" novalidate><button type="button" class="popup__close popup__close_type_ava"></button><h3 class="popup__title">Обновить аватар</h3><div class="popup__input-container"><input id="avalink" class="popup__input popup__input_type_avalink" type="url" name="avalink" placeholder="Ссылка" required/> <span id="error-imagelink" class="error-imagelink error-message"></span></div><button class="popup__submit popup__submit_ava" type="submit">Сохранить</button></form></section><template class="template"><li class="group__element"><button class="group__element-trash" type="button"></button> <img class="group__element-img" src="#" alt=""/><div class="group__element-caption"><h2 class="group__element-text"></h2><div class="group__like"><button class="group__element-like" type="button"></button> <span class="group__like-counter">0</span></div></div></li></template></div></body></html>
