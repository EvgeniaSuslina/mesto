      <section class="popup popup_type_edit">
        <form class="popup__container popup__container_type_edit" name="form" novalidate>
          <button type="button" class="popup__close popup__close_type_edit"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class ="popup__input-container">
          <input
            id = "username"
            class="popup__input popup__input_type_username"
            type="text"
            name="username"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span id = "error-username" class ="error-username  error-message  error-message__visible"></span>
          </div>
          <div class ="popup__input-container"> 
          <input
            id = "userinfo"
            class="popup__input popup__input_type_userinfo"
            type="text"
            name="userinfo"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          />
          <span id = "error-userinfo" class ="error-userinfo  error-message  error-message__visible"></span>
          </div>
          <button class="popup__submit popup__submit_edit" type="submit">
            Сохранить
          </button>
        </form>
      </section>
      <section class="popup popup_type_add">
        <form class="popup__container popup__container_type_add" name="form" novalidate>
          <button type="button" class="popup__close popup__close_type_add"></button>
          <h3 class="popup__title">Новое место</h3>
          <div class ="popup__input-container">
          <input
            id = "imagename"
            class="popup__input popup__input_type_imagename"
            type="text" 
            name="username"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span id = "error-imagename" class ="error-imagename  error-message"></span>
          </div>
          <div class ="popup__input-container">
          <input
            id = "imagelink"
            class="popup__input popup__input_type_imagelink"
            type="url" 
            name="userinfo"
            placeholder="Ссылка на картинку"            
            required
          />
          <span id = "error-imagelink" class ="error-imagelink  error-message"></span>
          </div>
          <button class="popup__submit popup__submit_add" type="submit">
            Создать
          </button>
        </form>
      </section>
      <section class="popup popup_type_image">
        <div class ="popup__image-container">
          <button type="button" class="popup__close popup__close_type_image"></button>
          <img
          class="popup__image"
          src="images/gori.jfif"
          alt="Рабочееназвание"
          />
          <h2 class ="popup__caption">Текст</h2>
        </div>
      </section>
